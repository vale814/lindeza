<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="admin-header">
        <h1><i class="fas fa-cogs"></i> Panel de Administración</h1>
        <div>
            <a href="index.html" target="_blank" class="btn btn-secondary"><i class="fas fa-store"></i> Ver Tienda</a>
            <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
        </div>
    </header>
    <main class="admin-container">
        <div class="toolbar">
            <h2>Gestión de Productos</h2>
            <button id="add-product-btn" class="btn"><i class="fas fa-plus"></i> Añadir Nuevo Producto</button>
        </div>
        <div id="feedback-message" class="feedback-message" style="display: none;"></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Vendidos</th>
                        <th>Ganancia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Filas de productos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para Añadir/Editar Producto -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Añadir Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="name">Nombre del Producto</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Precio</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="sold">Vendidos</label>
                    <input type="number" id="sold" min="0" required>
                </div>
                <div class="form-group">
                    <label for="image">URL de la Imagen</label>
                    <input type="url" id="image" required>
                </div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="js/admin.js"></script>
</body>
</html>
